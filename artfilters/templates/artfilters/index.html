{% extends "artfilters/base.html" %}
{% load static %}
{% block title %}{{ index_title }}{% endblock title %}
{% block content %}
<script src = "{% static 'artfilters/javascript/snap.svg.js' %}"></script>
<script src = "{% static 'artfilters/javascript/index.js' %}"></script>
<h1>{{ index_title }}</h1>
<p>{{ index_intro }}</p>
<div id = "main_image">
  <script>
  Snap.load("{% static 'artfilters/images/' %}{{ index_image }}", function(loadedFragment) {
    let indexImage = new IndexImage(loadedFragment);
    indexImage.buildColorDisplay();
  });
  </script
</div>
{% endblock content %}
